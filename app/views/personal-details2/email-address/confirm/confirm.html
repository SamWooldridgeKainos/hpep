{% extends 'layout.html' %}

{% block pageTitle %}
What is your email address? | NHS Test and Trace
{% endblock %}

{% block outerContent %}
<div class="nhsuk-back-link nhsuk-u-margin-top-4 nhsuk-u-margin-bottom-0">
  <a class="nhsuk-back-link__link" href="#" data-turbolinks="false" onclick="goBack()" style="padding-left: 0;">Back</a>
</div>
{% endblock %}

{% block content %}
<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-full">

    <form action="/contact/dct/future-research" accept-charset="UTF-8" method="post">

      <div class="nhsuk-form-group">
        <fieldset class="nhsuk-fieldset" aria-describedby="contact-hint">

          <div class="nhsuk-u-reading-width">
            <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
              <h1 class="nhsuk-fieldset__heading">
                What is your email address?
              </h1>
            </legend>
          </div>

          <div class="nhsuk-radios nhsuk-radios--conditional" data-module="nhsuk-radios">

            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" id="contact-1" name="contact" type="radio" value="text">
              <label class="nhsuk-label nhsuk-radios__label" for="contact-1">
                My email address is name@example.com
              </label>
            </div>

            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" id="contact-2" name="contact" type="radio" value="text" aria-controls="conditional-contact-2">
              <label class="nhsuk-label nhsuk-radios__label" for="contact-2">
                I have a different email address
              </label>
            </div>
            <div class="nhsuk-radios__conditional nhsuk-radios__conditional--hidden" id="conditional-contact-2">
              <div class="nhsuk-form-group">
                <label class="nhsuk-label" for="email-address-field">
                  Email address
                </label>
                <input id="email-address-field" class="nhsuk-input nhsuk-u-width-two-thirds" aria-describedby="email-address-hint" autocomplete="email" value="" type="email" name="contact_detail[email_address]">
              </div>
            </div>

          </div>

        </fieldset>
      </div>

      <button class="nhsuk-button" type="submit">
        Continue
      </button>

    </form>

  </div>
</div>

<script>
  function goBack() {
    window.history.back();
  }
</script>
{% endblock %}
