{% extends 'layout.html' %}

{% block pageTitle %}
Confirm the name of the person who tested positive | UK Health Security Agency
{% endblock %}

{% block beforeContent %}
<a href="#" class="govuk-back-link" onclick="goBack()">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form action="/personal-details/are-you-person" accept-charset="UTF-8" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">

          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <span class="govuk-caption-l">Personal details</span>
            <h1 class="govuk-fieldset__heading">
              Confirm the name of the person who tested positive
            </h1>
          </legend>

          <div class="govuk-form-group">
            <label for="given-name" class="govuk-label">
              Given name(s)
            </label>
            <input id="positive-case-given-names" class="govuk-input govuk-!-width-two-thirds" autocomplete="given-name" spell_check="false" type="text" name="given-names" value="{{ data['positive-case-given-names'] | default('Sarah') }}">
          </div>

          <div class="govuk-form-group">
            <label for="family-name" class="govuk-label">
              Family name
            </label>
            <input id="positive-case-family-name" class="govuk-input govuk-!-width-two-thirds" autocomplete="family-name" spell_check="false" type="text" name="family-name" value="{{ data['positive-case-family-name'] | default('Philips') }}">
          </div>

        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">
        Save and continue
      </button>

    </form>

  </div>
</div>

<script>

</script>
{% endblock %}
