{% extends 'layout.html' %}

{% block pageTitle %}
What is your email address? | UK Health Security Agency
{% endblock %}

{% block beforeContent %}
<a href="#" class="govuk-back-link" onclick="goBack()">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form action="/personal-details/contact-details/email-address" accept-charset="UTF-8" method="post">

      <span class="govuk-caption-l">Personal details</span>
      <div class="govuk-form-group">
        <h1 class="govuk-label-wrapper">
          <label id="h1-content" class="govuk-label govuk-label--l" for="email-address">
            What is your email address?
          </label>
        </h1>
        <div class="govuk-hint" id="email-address-hint">
          We'll only use this to send you advice.
        </div>
        <input id="email-address" class="govuk-input govuk-!-width-three-quarters" aria-describedby="email-address-hint" autocomplete="email" spellcheck="false" type="email" value="" name="email-address">
      </div>

      <button class="govuk-button" data-module="govuk-button">
        Save and continue
      </button>

    </form>

  </div>
</div>

<script>
  window.onload = function() {
    // Proxy check
    var proxyValue = "{{ data['proxy'] }}";

    if (proxyValue == "No") {
      document.getElementById("h1-content").innerHTML =
        'What is {{ data["positive-case-given-names"] | default("Sarah") }} {{ data["positive-case-family-name"] | default("Philips") }}&#39;s email address?';
      return false;
    }
  }
</script>
{% endblock %}
