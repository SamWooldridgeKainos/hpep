{% extends 'layout.html' %}

{% block pageTitle %}
What is your telephone number? | UK Health Security Agency
{% endblock %}

{% block beforeContent %}
<a href="#" class="govuk-back-link" onclick="goBack()">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form action="/personal-details/occupation" accept-charset="UTF-8" method="post">

      <span class="govuk-caption-l">Personal details</span>
      <div class="govuk-form-group">
        <h1 class="govuk-label-wrapper">
          <label id="h1-content" class="govuk-label govuk-label--l" for="telephone-number">
            What is your telephone number?
          </label>
        </h1>
        <div id="telephone-number-hint" class="govuk-hint">
          For international numbers include the country code
        </div>
        <input class="govuk-input govuk-input--width-20" id="telephone-number" name="telephone-number" type="tel" aria-describedby="telephone-number-hint" autocomplete="tel">
      </div>

      <button class="govuk-button" data-module="govuk-button">
        Save and continue
      </button>

    </form>

  </div>
</div>

<script>
  window.onload = function() {
    // Proxy check
    var proxyValue = "{{ data['proxy'] }}";

    if (proxyValue == "No") {
      document.getElementById("h1-content").innerHTML =
        'What is {{ data["positive-case-given-names"] | default("Sarah") }} {{ data["positive-case-family-name"] | default("Philips") }}&#39;s telephone number?';
      return false;
    }
  }
</script>
{% endblock %}
